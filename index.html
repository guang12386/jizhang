<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日支出</title>
    <style>
        /* 页面整体布局 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* 标题样式 */
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* 输入框样式 */
        #expense-input {
            width: 300px;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 按钮样式 */
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 支出显示样式 */
        #today-expense {
            color: #ff4500;
            font-weight: bold;
            font-size: 2em;
        }

    </style>
</head>
<body>
    <h1>今天消费了: <span id="today-expense">0</span> 元</h1>
    <input type="number" id="expense-input" placeholder="可恶的人类你又花了多少！">
    <button onclick="addExpense()">添加消费</button>
    <button onclick="subtractExpense()">减少消费</button>

    <script src="app.js"></script>
</body>
</html>
